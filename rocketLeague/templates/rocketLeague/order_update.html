<div class="updata-now">
  <h5 class="my-4">Now Rank</h5>
  <form action="{% url 'order.update.rating' order_id=order.order.order.id %}" method="POST">
    {% csrf_token %}
    {% if error %} <p class="text-danger">{{error}}</p> {% endif %}

    <div class="mb-3">
      <select class="form-select custom-select" required name="reached_rank" id="reached_rank">
     
        <option value=1 {% if order.order.reached_rank|lower == 'bronze' %} selected {% endif %}>bronze</option>

        <option value=2 {% if order.order.reached_rank|lower == 'silver' %} selected {% endif %}>silver</option>

        <option value=3 {% if order.order.reached_rank|lower == 'gold' %} selected {% endif %}>gold</option>

        <option value=4 {% if order.order.reached_rank|lower == 'platinum' %} selected {% endif %}>platinum</option>

        <option value=5 {% if order.order.reached_rank|lower == 'diamond' %} selected {% endif %}>diamond</option>

        <option value=6 {% if order.order.reached_rank|lower == 'champion' %} selected {% endif %}>champion</option>

        <option value=7 {% if order.order.reached_rank|lower == 'grand champion' %} selected {% endif %}>grand champion</option>

        <option value=8 {% if order.order.reached_rank|lower == 'supersonic legend' %} selected {% endif %}>supersonic legend</option>
        
      </select>
    </div>

    <div class="input-group mb-3">
      <select class="form-select custom-select" required name="reached_division" id="reached_division">
        <option value="1" {% if order.order.reached_division == 1 %}selected{% endif %}>I</option>
        <option value="2" {% if order.order.reached_division == 2 %}selected{% endif %}>II</option>
        <option value="3" {% if order.order.reached_division == 3 %}selected{% endif %}>III</option>
      </select>
    </div>

    <div class="text-end">
      <button type="submit" class="btn submit-btn">Update Rating</button>
    </div>
  </form>
</div>
